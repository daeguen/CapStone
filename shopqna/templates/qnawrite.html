{% extends "base.html" %}
{% block locationbar %}
{% endblock %}
{% block contents %}
{% csrf_token %}
<div>
<br><br>
    <header class="header navbar-area" style="z-index: 2;">
        <section class="hero-area">
            <div class="container" style="border: 1px solid lightgray; padding: 30px; border-radius: 8px; width: 1000px;">
                <div>
                    <h4><span>Q&A 게시판</span></h4>
                    <div class="col-12">
                        <div class="main-menu-search">
                            <div class="newsletter-form-head">
                                <form method="post" action="qnawrtie" name="qnawriteform" onsubmit="return qnawritecheck()">
                                	<input type="hidden" name="qnanum" value="{{qnanum}}">
                                    <div class="search-input">
                                        <input class="input_field" type="text" name="user_id" value="{{memid}}" style="font-size:15px;" readonly>
                                        <input class="input_field" type="text" name="qnatitle" placeholder="제목을 입력해주세요.(최대 50글자)" maxlength="50" autofocus style="font-size:20px;" autofocus><br>
                                        <textarea id="txtArea" name="qnacontent" placeholder="내용을 입력해주세요.(최대 500글자)" maxlength="500" rows="2" cols="20" wrap=on style="resize:none; width:100%; height:500px; font-size:20px; padding-left: 10px;"></textarea>
                                        <div class="search-input" style="display:flex;">
                                            <input type="submit" value="글작성" style="width:150px; background-color:lightblue">
                                            <input type="button" onclick="location='qnalist?pagenum={{pagenum}}'" value="글목록" style="width:150px; background-color:lightblue">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>
</div>
<br><br><br><br>
{% endblock %}
<br>
