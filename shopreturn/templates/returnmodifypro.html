{% extends "base.html" %}
{% block locationbar %}{% endblock %}
{% block contents %}
<br>

<div>
    <header class="header navbar-area" style="z-index: 2;">
        <section class="hero-area">
            <div class="container" style="border: 1px solid lightgray; padding: 30px; border-radius: 8px; width: 1000px;">
                <div>
                    <h4><span>반품게시판</span></h4>
                    <div class="col-12">
                        <div class="main-menu-search">
                            <div class="newsletter-form-head">
                                <form method="post" name="returnmodifypro" action="returnmodifypro" enctype="multipart/form-data" onsubmit="return rtmodifyprocheck()">
                                	<input type="hidden" name="returnnum" value="{{returnnum}}">
									<input type="hidden" name="pagenum" value="{{pagenum}}">
                                    <div class="search-input">
                                        <input class="input_field" type="text" name="user_id" style="font-size:15px;" readonly value="{{dto.user_id}}" readonly>
                                        <input class="input_field" type="hidden" name="prodname" style="font-size:15px;" readonly value="{{dto.prodname}}" readonly>
                                        <input class="input_field" type="text" name="return_title" value="{{dto.return_title}}"placeholder="제목을 입력해주세요.(최대 50글자)" maxlength="50" autofocus style="font-size:15px;"><br>
                                        <textarea id="txtArea" name="return_content" placeholder="내용을 입력해주세요.(최대 500글자)" maxlength="500" rows="2" cols="20" wrap=on style="resize:none; width:100%; height:500px; font-size:20px; padding-left: 10px;">{{dto.return_content}}</textarea>
                                        <input class="input_field" type="text" name="prodname" readonly value="{{dto.prodname}}">
                                        <input class="input_field" type="file" name="return_img">
                                        <div class="search-input" style="display:flex;">
                                            <input type="submit" value="글수정" style="width:150px; background-color:lightblue">
                                            <input type="button" value="글목록" style="width:150px; background-color:lightblue" onclick="location='returnlist?pagenum={{pagenum}}'">
                                            <input type="button" value="수정취소" style="width:150px; background-color:lightblue"  onclick="location='returnlist?pagenum={{pagenum}}'">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>
</div>
{% endblock %}
